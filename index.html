<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sora</title>
    <script src="jquery.min.js"></script>
	<script src="extra.js"></script>
	<script src="accordian.js"></script>
	<script src="jquery-1.9.1.js"></script>
	<script src="jquery-ui.js"></script>
	<link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="style.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Lato|Courgette' rel='stylesheet' type='text/css'>
    
</head>
<body>
<div id="headerBackground">
	<div id="headerText">
    	<h1>Sora</h1>
    </div>
    <div id="headerBorder">
    </div>
</div>
<div id="contentWrapper">
	<div id="sidebar">
		<div id="gameListBox">
			<div id="gameListText">
				<p>Game List</p>
				<div id="gameListBorder">
				</div>
				<p id="assassinsCreed">Assassin's Creed IV</p>
				<p id="civilizationV">Civilization V</p>
				<p id="dota2">DotA 2</p>
				<p id="streetFighter4">Street Fighter IV</p>
			</div>
		</div>
	</div>
	<div id="gameContent">
		<div id="gameInfoBox">
			<div id="gameInfoText">
				<div id="gameInfoHeader">
					<div id="gameInfoHeaderTextBox">
					<p><strong>
					<p id="gameInfoHeaderText"></p>
					</strong>
					</p>
					</div>
					<div id="launchButton">
						<p>Go!</p>
					</div>
				</div>
				<div id="accordion">
					  <h3>Trailer</h3>
					  <div>
					    <webview id="gameVideoSlide" style="width:640px; height:360px;" autosize="true"
							src=""></webview>
					  </div>
					  <h3>Game Info</h3>
					  <div>
					    <p id="gameInfoSlide"></p>
					  </div>
					  <h3>Screenshots</h3>
					  <div>
					    <p id="gameScreenshotSlide"></p>
						<div id="gameMap">
						<img id = "map" src = "" onmousemove="showCoordinates(event, this)" onmouseout="clearCoor()" usemap="#gameplaymap" >
						<map name = "gameplaymap">
						<area shape ="circle" coords ="246,141,50"
							onmouseover="writeText('duke it out')"
							onmouseout="writeText('')"/>
							
							<area shape ="circle" coords ="375,214,50"
							onmouseover="writeText('cashin out')"
							onmouseout="writeText('')"/>
							
							<area shape ="circle" coords ="482,216,40"
							onmouseover="writeText('look at dem cattles')"
							onmouseout="writeText('')"/>
						</map>
						<p id="desc"> </p>
						<p id="annotation"></p>	
						</div>
					  </div>
					  <h3>Reviews</h3>
					  <div>
					    <p id="gameReviewsSlide"><br><br><br><br><br><br><br><br><br><br></p>
					  </div>
					</div>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
