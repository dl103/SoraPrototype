<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sora</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Lato|Courgette' rel='stylesheet' type='text/css'>
<script>
	
	function changeLink() {
		document.getElementById('myAnchor').innerHTML = "Civilization V";
		document.getelementById('myAnchor').href = "http://www.google.com";
		document.getElementById('myAnchor').target = "_blank";
	}
	
	function buttonPress() {
		var x;
		var r = confirm("Load Game!");
		if (r==true) {
			x="You pressed OK!";
  		} else {
  			x="You pressed Cancel!";
 		}
		document.getElementById("demo").innerHTML=x;
	}
	
	function enlarge(x) {
		var img = document.getElementById(x);
		var width = img.clientWidth;
		var height = img.clientHeight;
		width = width * 2;
		height = height * 2;
	}
	
	function reduce(x) {
		var img = document.getElementById(x);
		var width = img.clientWidth;
		var height = img.clientHeight;
		width = width / 2;
		height = height / 2;
	}	
		
</script>

</head>
<body>
<div id="headerBackground">
	<div id="headerText">
    	<h1>Sora</h1>
    </div>
    <div id="headerBorder">
    </div>
</div>
<div id="contentWrapper">
	<div id="sidebar">
		<div id="gameListBox">
			<div id="gameListText">
				<p id="gameTitle">Assassin's Creed IV: Black Flag</p>
				<p id="gameTitle">Civilization V</p>
				<p id="gameTitle">DotA 2</p>
			</div>
		</div>
	</div>
	<div id="gameContent">
		<div id="gameInfoBox">
			<p>
				<a id="myAnchor" href="http://www.google.com"> Sora Demo </a>
				<input type="button" onclick="changeLink()" value="Change link">
			</p>
			<img onmouseover="enlarge(this)" onmouseout="reduce(this)" src="Logo.gif" alt="Civilization V" width="16" height="16">
		</div>
	</div>
</div>
</body>
</html>
